// ===== utilidades =====
function tierClass(t){
  return t.replace("+","plus").replace("-","minus");
}

function tierWeight(t){
  const map = { "S":9,"A+":8,"A":7,"A-":6,"B+":5,"B":4,"C":3,"D":2,"E":1,"F":0 };
  return map[t] ?? -1;
}

function tag(t){
  return ["S","A+","A","A-"].includes(t)
    ? '<span class="insalubrao">INSALUBRÃO</span>'
    : '<span class="insalubrinho">INSALUBRINHO</span>';
}

function createRow(nick, tier, role){
  return [
    `<span contenteditable="true">${nick}</span>`,
    `<span class="tier ${tierClass(tier)}" data-order="${tierWeight(tier)}" contenteditable="true">${tier}</span>`,
    `<span contenteditable="true">${role}</span>`,
    tag(tier),
    `<button class="btn btn-danger btn-sm btn-del">Excluir</button>`
  ];
}

// ===== DataTable =====
const table = $("#cmimTable").DataTable({
  order: [[1,"desc"]],
  language:{
    search:"Filtrar:",
    lengthMenu:"Mostrar _MENU_",
    info:"_TOTAL_ players",
    paginate:{next:"▶",previous:"◀"}
  }
});

// inserir dados
players.forEach(p=>{
  table.row.add(createRow(p[0],p[1],p[2]));
});
table.draw();

// excluir linha corretamente
$("#cmimTable").on("click",".btn-del",function(){
  table.row($(this).parents("tr")).remove().draw();
});

// adicionar player
function addPlayer(){
  table.row.add(createRow("Novo Player","B","JGL")).draw(false);
}
